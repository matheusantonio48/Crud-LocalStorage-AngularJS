<!doctype html>
<html lang="pt-br" ng-app="crud">

<head>
  <title>CRUD - Inclusão de usuário</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/toastr.css">
  <link rel="stylesheet" href="css/application.css">
  <script src="lib/angular.min.js"></script>
  <script src="lib/controllers.js"></script>
</head>

<body>
  <div class="container" ng-controller="Controller">

    <div class="row">
      <div class="page-header">
        <div class="header">
          <h1>CRUD - Inclusão de usuário</h1>
        </div>
        <div class="form-group col-md-2">
          <input class="form-control" type="search" ng-model="search" placeholder="Buscar por...">
        </div>
      </div>
    </div>

    <form name="validarValoresPreenchidos" data-toggle="validator">

      <div name="validarValoresPreenchidos" class="form-group">
        <label>Nome</label>
        <input class="form-control" type="text" ng-model="usuario.nome" placeholder="Exemplo: Carlos Alberto" required>
      </div>
      <div name="validarValoresPreenchidos" class="form-group">
        <label>E-mail</label>
        <input class="form-control" type="email" ng-model="usuario.email" placeholder="Exemplo: joao@hotmail.com" required>
      </div>
      <div name="validarValoresPreenchidos" class="form-group">
        <label>Gênero</label>
        <input class="form-control" type="text" ng-model="usuario.genero"
          placeholder="Exemplo: Feminino, Masculino" required>
      </div>

      <button ng-hide="edit" class="btn btn-success" ng-disabled="validarValoresPreenchidos.$invalid"
        ng-click="addUsuario()">
        <i class="icon-plus icon-white"></i> adicionar
      </button>
      <button ng-show="edit" class="btn btn-success" ng-disabled="validarValoresPreenchidos.$invalid"
        ng-click="aplicarMudancas()">
        <i class="icon-ok icon-white"></i> salvar
      </button>
    </form>

    <div class="row">
      <table id="crud-usuario" class="table table-striped">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Gênero</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="usuario in usuarios | filter:search track by $index" class="nome-{{ usuario.nome }} ">
            <td><strong>{{ usuario.nome }}</strong></td>
            <td><strong>{{ usuario.email }}</strong></td>
            <td>{{ usuario.genero }}</td>
            <td>
              <button class="btn btn-warning btn-small" ng-click="editUsuario($index)">
                <i class="icon-pencil icon-white"></i> editar
              </button>
              <button class="btn btn-danger btn-small" ng-click="deleteUsuario($index)" ng-hide="edit">
                <i class="icon-trash icon-white"></i> deletar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>


  </div>
  <script src="lib/jquery.min.js"></script>
  <script src="lib/angular.min.js"></script>
  <script src="lib/toastr.min.js"></script>
  <script src="controllers/controller.js"></script>
</body>

</html>
